# Build a containerized application for Tavro

version: '2'

services:

  api:
    image: "nginx"
    volumes:
      - ./provisioning/docker/api/nginx.conf:/etc/nginx/conf.d/api.conf
      - ./api/api:/var/www/tavro/api
    ports:
      - "80:80"
    environment:
      - NGINX_HOST=${API_HOSTNAME}
      - NGINX_PORT=${API_PORT}
    command: /bin/bash -c "envsubst < /etc/nginx/conf.d/api.conf > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"

  admin:
    image: nginx
    volumes:
     - ./provisioning/docker/admin/nginx.conf:/etc/nginx/conf.d/admin.conf
     - ./api/api:/var/www/tavro/api
    ports:
     - "80:80"
    environment:
     - NGINX_HOST=${ADMIN_HOSTNAME}
     - NGINX_PORT=${ADMIN_PORT}
    command: /bin/bash -c "envsubst < /etc/nginx/conf.d/admin.conf > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"


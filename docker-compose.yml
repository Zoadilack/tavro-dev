version: '2'

services:

  tavro_db:
    image: mysql
    container_name: "tavro_db"
    restart: always
    ports:
      - ${MYSQL_PORT}
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - ./mysql:/var/lib/mysql

  php:
    build: ./provisioning/docker/php-fpm
    ports:
      - "9000:9000"
    volumes:
      - ./api:/var/www/tavro:cached
      - ./admin:/var/www/tavro:cached
      - ./logs/api:/var/www/tavro/api/app/logs:cached
      - ./logs/admin:/var/www/tavro/admin/app/logs:cached
    links:
      - tavro_db

  api:
    build:
      context: ./provisioning/docker/nginx
    links:
      - php
    volumes_from:
      - php
    volumes:
      - ./logs/nginx/:/var/log/nginx:cached


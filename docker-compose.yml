version: '2.1'

services:

  tavro_db:
    image: mysql
    container_name: "tavro_db"
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE="${MYSQL_DATABASE}"
      - MYSQL_USER="${MYSQL_USERNAME}"
      - MYSQL_PASSWORD="${MYSQL_PASSWORD}"
      - MYSQL_ROOT_PASSWORD="${MYSQL_ROOT_PASSWORD}"
  
  php:
    build: ./provisioning/docker/php-fpm
    ports:
      - "9000:9000"
    volumes:
      - ./api:/var/www/tavro:cached
      - ./logs/symfony:/var/www/tavro/api/app/logs:cached
    links:
      - tavro_db
  
  nginx:
    build: 
      context: ./provisioning/docker/nginx
    ports:
      - "80:80"
    links:
      - php
    volumes_from:
      - php
    volumes:
      - ./logs/nginx/:/var/log/nginx:cached
  
  elk:
    image: willdurand/elk
    ports:
      - "81:80"
    volumes:
      - ./provisioning/docker/elk/logstash:/etc/logstash:cached
      - ./provisioning/docker/elk/logstash/patterns:/opt/logstash/patterns:cached
    volumes_from:
      - php
      - nginx

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - tavro_db
    environment:
      PMA_HOST: tavro_db
      PMA_PORT: 3306
    ports:
      - '8080:80'
  phpfpm:
    image: phpfpm
    ports:
        - '9000:9000'
    volumes:
        - ./public:/tavro

  mysql:
    image: mysql
    ports:
        - '${MYSQL_PORT}:${MYSQL_PORT}'
    volumes:
        - ./db:/var/lib/mysql
    environment:
        - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    healthcheck:
       test: 'echo "SELECT 1" |mysql -u${MYSQL_USERNAME} -h127.0.0.1'
       interval: 1s
       retries: 120

  phpmyadmin:
    image: 'phpmyadmin/phpmyadmin'
    restart: always
    ports:
       - '8080:80'
    links:
        - mysql:mysql
    environment:
        MYSQL_USERNAME: ${MYSQL_USERNAME}
        MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
        PMA_HOST: ${PMA_HOST}
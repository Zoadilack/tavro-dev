#    links:
#      - php
#    volumes_from:
#      - php
#    volumes:
#      - ./logs/nginx/:/var/log/nginx:cached

  www:
    build:
      context: ./provisioning/docker/drupal
    environment:
      WEBROOT: ${WWW_WEBROOT}
    expose:
      - 80
    volumes:
      - ./www:/var/www/drupal
    restart: always

  elk:
    image: willdurand/elk
    environment:
      VIRTUAL_HOST: "elk.tavro.dev"
    volumes:
      - ./provisioning/docker/elk/logstash:/etc/logstash:cached
      - ./provisioning/docker/elk/logstash/patterns:/opt/logstash/patterns:cached
    volumes_from:
      - php
      - api

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - tavro_db
    environment:
      PMA_HOST: tavro_db
      PMA_PORT: 3306